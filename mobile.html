<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mobile Face Upload</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

        <!-- JS -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="../js/vendor/jquery.facedetection/jquery.facedetection.min.js"></script>
        <script src="../js/vendor/blueimp-load-image/load-image.all.min.js"></script>
        <script src="../js/faceInput.js"></script>
        <script src="../js/mobile.js"></script>

    </head>

    <body>

        <div class="container">

            <section id='main-section'>

                <h1>Face Upload</h1>
                <h2>Take three selfies with different expressions.</h2>
                <p><em>Tip:</em> Tap each button to open camera. Center your face in the camera view. Make your expressions BIG for dramatic effect!</p>
                <br/>

                <a href="#" id='faceBtn_focused' class="btn-block btn btn-default">
                    <img src='img/expression_focused.png'>
                    <span>Make a <strong>Focused</strong> face.</span>
                </a>

                <a href="#" id='faceBtn_happy' class="btn-block btn btn-default">
                    <img src='img/expression_happy.png'>
                    <span>Make a <strong>Happy</strong> face.</span>
                </a>

                <a href="#" id='faceBtn_ouch' class="btn-block btn btn-default">
                    <img src='img/expression_ouch.png'>
                    <span>Make an <strong>Ouch</strong> face.</span>
                </a>

                <br/>
                <a id="btnDone" href="#" class="disabled btn-block btn btn-lg btn-default">
                    Done
                </a>
                <br/>

            </section>
            <br/>

        </div>

    </body>
</html>
